<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Component Run </h3>
      <button class="btn btn-primary" (click)="onToogleDetails()">Details Display</button>
      <p *ngIf="showSecret">Secret password = tuna</p>
      <div 
        *ngFor="let logList of log; let i = index"
        [ngStyle]="{backgroundColor: i >=3 ? 'blue':'yellow'}"
      >{{logList}}</div>
        <hr>
        <!-- Basic slector-->
        <app-servers></app-servers> 
        <!-- Selector as an attribute with selector 
        <div app-servers></div> 
       -->
        <!--Selector as a class
        <div class="app-servers"></div>
      -->
        <hr>
        <app-warning-alert></app-warning-alert>
        <app-success-alert></app-success-alert>
        <hr>
        <label>Exercice Databinding</label>
        <p><label>Username</label></p>
        <input type="text" class="form-control" [(ngModel)]="username">
        <p>{{username}}</p>
        <button class="bnt btn-primary" [disabled]="username ===''" (click)="username = ''">Reset Username</button>
    </div>
  </div>
</div>
